<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/css/tailwind.css">

    <!-- Daisyui Css -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" /> -->
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <section class="login">

        <div class="login-form bg-white p-8 rounded-2xl">
            <form class="flex flex-col gap-2.5 w-[300px]">
                <label for="number" class="font-semibold">Mobile Number</label>
                <input type="text" placeholder="Enter Your Number" class="input w-full rounded-3xl py-6 px-4 focus:outline-0 border-0 bg-[#F4F5F7]"/>
                <label for="pin" class="font-semibold">4 Digit Pin</label>
                <input type="text" placeholder="Enter 4 Digit Pin" class="input w-full rounded-3xl py-6 px-4 focus:outline-0 border-0 bg-[#F4F5F7]"/>
                <button class="btn bg-[#0874F2] py-5 text-white rounded-3xl font-semibold" type="submit">Login</button>
            </form>
        </div>
        
    </section>
    
</body>
</html>
