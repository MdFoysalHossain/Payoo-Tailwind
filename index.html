<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/css/tailwind.css">

    <!-- Daisyui Css -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" /> -->
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <section id="loginSection" class="login flex flex-col justify-center items-center">
        
        <div class="login-back h-[150px] w-[300px] bg-[url('assets/bg.png')] bg-cover flex justify-center items-center">
            <img src="assets/Group.png" alt="Logo" >
        </div>

        <div class="login-form bg-white p-8 rounded-2xl">
            <form class="flex flex-col gap-2.5 w-[300px]">
                <label for="number" class="font-semibold">Mobile Number</label>
                <input id="userNumer" type="text" placeholder="Enter Your Number" class="input w-full rounded-3xl py-6 px-4 focus:outline-0 border-0 bg-[#F4F5F7]"/>
                <label for="pin" class="font-semibold">4 Digit Pin</label>
                <input id="userPin" type="text" placeholder="Enter 4 Digit Pin" class="input w-full rounded-3xl py-6 px-4 focus:outline-0 border-0 bg-[#F4F5F7]"/>
                <!-- <button id="login-btn" class="btn bg-[#0874F2] py-5 text-white rounded-3xl font-semibold">Login</button> -->
                <button type="button" id="login-btn" class="btn bg-[#0874F2] py-5 text-white rounded-3xl font-semibold">Login</button>
            </form>
        </div>
        
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
